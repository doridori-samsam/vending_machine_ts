<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="/scss/style.css" />
    <script src="index.js"></script>
    <title>Cola vending machine</title>
  </head>
  <body>
    <main>
      <header>
        <img src="/assets/images/Logo_img.png" alt="로고" class="img-logo" />
      </header>
      <section class="machine-wrapper">
        <div class="cola-wrapper">
          <ul class="cola-list">
            <li>
              <button>
                <img
                  class="img-cola"
                  src="/assets/images/Original_Cola.png"
                  alt="오리지날 콜라"
                />
              </button>
            </li>
            <li>
              <button>
                <img
                  class="img-cola"
                  src="/assets/images/Violet_Cola.png"
                  alt="오리지날 콜라"
                />
              </button>
            </li>
            <li>
              <button>
                <img
                  class="img-cola"
                  src="/assets/images/Yellow_Cola.png"
                  alt="오리지날 콜라"
                />
              </button>
            </li>
            <li>
              <button>
                <img
                  class="img-cola"
                  src="/assets/images/Cool_Cola.png"
                  alt="오리지날 콜라"
                />
              </button>
            </li>
            <li>
              <button>
                <img
                  class="img-cola"
                  src="/assets/images/Green_Cola.png"
                  alt="오리지날 콜라"
                />
              </button>
            </li>
            <li>
              <button>
                <img
                  class="img-cola"
                  src="/assets/images/Orange_Cola.png"
                  alt="오리지날 콜라"
                />
              </button>
            </li>
          </ul>
        </div>
        <div class="cart-wrapper">계산기</div>
      </section>
    </main>
  </body>
</html>
