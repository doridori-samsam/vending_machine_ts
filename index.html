<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="/scss/style.css" />
    <script src="index.js"></script>
    <title>Cola vending machine</title>
  </head>
  <body>
    <main>
      <header>
        <img src="/assets/images/Logo_img.png" alt="로고" class="img-logo" />
      </header>
      <section class="machine-wrapper">
        <div class="cola-wrapper">
          <ul class="cola-list">
            <li>
              <button class="btn-cola">
                <img
                  class="img-cola"
                  src="/assets/images/Original_Cola.png"
                  alt="오리지날 콜라"
                />
                <p>Original_Cola</p>
                <p class="price">1000원</p>
              </button>
            </li>
            <li>
              <button>
                <img
                  class="img-cola"
                  src="/assets/images/Violet_Cola.png"
                  alt="바이올렛 콜라"
                />
                <p>Original_Cola</p>
                <p class="price">1000원</p>
              </button>
            </li>
            <li>
              <button>
                <img
                  class="img-cola"
                  src="/assets/images/Yellow_Cola.png"
                  alt="옐로우 콜라"
                />
                <p>Original_Cola</p>
                <p class="price">1000원</p>
              </button>
            </li>
            <li>
              <button>
                <img
                  class="img-cola"
                  src="/assets/images/Cool_Cola.png"
                  alt="쿨 콜라"
                />
                <p>Original_Cola</p>
                <p class="price">1000원</p>
              </button>
            </li>
            <li>
              <button>
                <img
                  class="img-cola"
                  src="/assets/images/Green_Cola.png"
                  alt="그린 콜라"
                />
                <p>Original_Cola</p>
                <p class="price">1000원</p>
              </button>
            </li>
            <li>
              <button>
                <img
                  class="img-cola"
                  src="/assets/images/Orange_Cola.png"
                  alt="오렌지 콜라"
                />
                <p>Original_Cola</p>
                <p class="price">1000원</p>
              </button>
            </li>
          </ul>
          <div class="input-box">
            <div class="change-display">
              <span>잔액:</span>
              <span class="change-money">1,000원</span>
            </div>
            <button class="btn-change-return">거스름돈 반환</button>
            <input type="text" placeholder="입금액 입력" class="input-money" />
            <button class="btn-deposit">입금</button>
            <ul class="selected-cola-display"></ul>
            <button class="btn-acquire">획득</button>
          </div>
        </div>
        <div class="cart-wrapper">
          <div class="balance-box">
            <div class="balance-display">
              <span>소지금:</span>
              <span class="balance-money">25,000<span> 원</span></span>
            </div>
          </div>
          <div class="acquired-box">
            <p class="acquired-box-title">획득한 음료</p>
            <ul class="acquired-cola-display"></ul>
            <div class="acquired-total">
              <span>총 금액 : </span>
              <span>9,000원</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
